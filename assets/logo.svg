<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

  <defs>
    <clipPath id="clipCircle">
      <circle cx="250" cy="250" r="240"/>
    </clipPath>

    <linearGradient id="sunsetGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff5e62"/>
      <stop offset="55%" stop-color="#ff9a5a"/>
      <stop offset="100%" stop-color="#ffd384"/>
    </linearGradient>

    <linearGradient id="seaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e6fd9"/>
      <stop offset="100%" stop-color="#041a3d"/>
    </linearGradient>
  </defs>

  <!-- Outer border -->
  <circle cx="250" cy="250" r="240"
          fill="none"
          stroke="black"
          stroke-width="6"/>

  <g clip-path="url(#clipCircle)">

    <!-- Sky -->
    <rect x="0" y="0" width="500" height="330"
          fill="url(#sunsetGrad)"/>

    <!-- Sea -->
    <rect x="0" y="330" width="500" height="170"
          fill="url(#seaGrad)"/>

    <!-- Simplified wave band -->
    <path d="
      M0 365
      L70 355
      L140 365
      L210 355
      L280 365
      L350 355
      L420 365
      L500 355
      L500 500
      L0 500
      Z"
      fill="#0a3d91"
      opacity="0.35"/>

    <!-- Symmetrical geometric seagull -->
    <path d="
      M100 250
      L190 205
      L250 230
      L310 205
      L400 250
      L300 235
      L250 270
      L200 235
      Z"
      fill="white"
      stroke="black"
      stroke-width="2.5"
      stroke-linejoin="miter"
      stroke-linecap="butt"/>

  </g>

</svg>
