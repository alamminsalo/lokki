<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">

  <defs>
    <clipPath id="clipCircle">
      <circle cx="250" cy="250" r="240"/>
    </clipPath>

    <linearGradient id="sunsetGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ff4f5a"/>
      <stop offset="55%" stop-color="#ff8a3d"/>
      <stop offset="100%" stop-color="#ffd27f"/>
    </linearGradient>

    <linearGradient id="seaGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a73e8"/>
      <stop offset="100%" stop-color="#02193f"/>
    </linearGradient>

    <linearGradient id="gullBright" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f0f0f0"/>
    </linearGradient>

    <linearGradient id="gullMid" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f2f2f2"/>
      <stop offset="100%" stop-color="#d9d9d9"/>
    </linearGradient>

    <linearGradient id="gullDark" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e3e3e3"/>
      <stop offset="100%" stop-color="#c8c8c8"/>
    </linearGradient>

  </defs>

  <!-- Outer border -->
  <g clip-path="url(#clipCircle)">

    <!-- Sky -->
    <rect x="0" y="0" width="500" height="330"
          fill="url(#sunsetGrad)"/>

    <!-- Sea -->
    <rect x="0" y="330" width="500" height="170"
          fill="url(#seaGrad)"/>

    <!-- Wave band -->
    <path d="
      M0 370
      L80 360
      L160 370
      L240 360
      L320 370
      L400 360
      L500 370
      L500 500
      L0 500 Z"
      fill="#0a3d91"
      opacity="0.45"/>

    <!-- Base polygon -->
    <polygon id="gullBase" points="
      100,250
      190,205
      250,230
      310,205
      400,250
      300,240
      250,275
      200,240"
      fill="url(#gullBright)"/>

    <!-- Low-poly facets aligned to polygon vertices -->

    <!-- Left wing facet -->
    <polygon points="190,205 250,230 200,240"
             fill="url(#gullMid)"/>

    <polygon points="190,205 200,240 100,250"
             fill="url(#gullDark)"/>

    <!-- Right wing facet -->
    <polygon points="310,205 250,230 300,240"
             fill="url(#gullMid)"/>

  </g>

</svg>
