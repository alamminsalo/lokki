# lokki.toml - Test pipeline configuration

[build]
# Use /tmp for build directory to avoid polluting the repo
build_dir = "/tmp/lokki-test-pipeline"

[aws]

# S3 bucket for pipeline data and artifacts
artifact_bucket = "lokki"

# Docker repository: "local", "docker.io", or ECR prefix
image_repository = "local"

# AWS endpoint for local development (e.g., LocalStack)
endpoint = "http://localhost:4566"

[lambda]
package_type = "zip" # Use "zip" for LocalStack testing; "image" for production
timeout = 300
memory = 1024
image_tag = "latest"

[lambda.env]
LOG_LEVEL = "INFO"
